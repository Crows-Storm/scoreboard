openapi: 3.0.3
info:
  title: Room Service API
  description: API for creating and joining rooms
  version: 1.0.0
servers:
  - url: http://localhost:8081
    description: Local development server

paths:
  /api/v1/rooms/create:
    post:
      summary: Create a new room
      description: Creates a new room with the specified name
      operationId: createRoom
      tags:
        - Room
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatedRoomRequest'
      responses:
        '200':
          description: Room created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedRoomResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/rooms/{roomId}/join:
    post:
      summary: Join a room
      description: Join an existing room with the specified room ID
      operationId: joinRoom
      tags:
        - Room
      parameters:
        - name: roomId
          in: path
          required: true
          description: The ID of the room to join
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinRoomRequest'
      responses:
        '200':
          description: Successfully joined the room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinedRoomResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Room not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    CreatedRoomRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Room master's name
          example: "John Doe"

    CreatedRoomResponse:
      type: object
      properties:
        id:
          type: string
          description: Room ID
          example: "room-123456"
        users:
          type: array
          description: Array of users in the room
          items:
            $ref: '#/components/schemas/User'

    JoinRoomRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name to use when joining the room
          example: "Jane Smith"

    JoinedRoomResponse:
      type: object
      properties:
        id:
          type: string
          description: Room ID
          example: "room-123456"
        timestamp:
          type: integer
          format: int64
          description: Timestamp of when the user joined
          example: 1709164800
        users:
          type: array
          description: Array of users in the room
          items:
            $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          description: User ID
          example: "user-789"
        name:
          type: string
          description: User name
          example: "John Doe"
        avatar:
          type: string
          description: User avatar URL
          example: "https://example.com/avatar.jpg"
        balance:
          type: integer
          format: int32
          description: User balance (can be negative)
          example: 0
          default: 0

    Error:
      type: object
      properties:
        code:
          type: string
          description: Error code
          example: "INVALID_REQUEST"
        message:
          type: string
          description: Error message
          example: "Invalid room ID"
